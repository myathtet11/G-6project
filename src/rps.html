<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="./rps.js" defer></script>
  </head>
  <body class="bg-cyan-500 font-semibold font-mono items-center justify-center">
    <div class="flex items-center flex-col justify-center mt-40" id="mode">
      <p class="text-xl text-center">Press Start to play</p>
      <div class="flex justify-center mt-20">
        <button class="bg-gray-400 px-10 py-2 text-amber-100 rounded-md" onclick="show()">Start</button>
      </div>
    </div>
    <div class="hidden text-center mt-5 transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300" id="win"><p class="text-2xl">First to 10 points win</p></div>
    <div class="hidden justify-evenly mt-20" id="result">
      <h1 class="text-3xl">Player:<span class="ml-5" id="p1result"></span></h1>
      <h1 class="text-3xl">
        Computer:<span class="ml-5" id="p2result"></span>
      </h1>
    </div>
    
    <div class="hidden justify-around items-center " id="show">
      <div class="mt-14 ml-20">
        <div
          class="bg-white w-20 h-24 flex items-center mt-5 rounded-lg cursor-pointer transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 duration-300"
          id="rock"
          onclick="choose(0)" 
        >
          <img
            src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png"
            alt="Rock Paper Scissor Icon Png@seekpng.com"
            class="w-20"
          />
        </div>
        <div
          class="bg-white w-20 h-24 flex items-center mt-5 rounded-lg cursor-pointer transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 duration-300"
          id="paper"
          onclick="choose(1)" 
        >
          <img src="./paper.png" alt="" class="paper bg-white w-16" />
        </div>
        <div
          class="bg-white w-20 h-24 flex items-center mt-5 rounded-lg cursor-pointer transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 duration-300"
          id="scissors" 
          onclick="choose(2)" 
        >
          <img src="./scissors.png" alt="" class="w-20 -rotate-90" />
        </div>
      </div>
      <div class="mt-14 ml-20">
        <div
          class="bg-white w-20 h-24 flex items-center mt-5 rounded-lg cursor-pointer transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 duration-300"
          id="rock2"
        >
          <img
            src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png"
            alt="Rock Paper Scissor Icon Png@seekpng.com"
            class="w-20 bg-transparent"
          />
        </div>
        <div
          class="bg-white w-20 h-24 flex items-center mt-5 rounded-lg cursor-pointer transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 duration-300"
          id="paper2"
        >
          <img src="./paper.png" alt="" class="paper bg-white w-16" />
        </div>
        <div
          class="bg-white w-20 h-24 flex items-center mt-5 rounded-lg cursor-pointer transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 duration-300"
          id="scissors2"
        >
          <img src="./scissors.png" alt="" class="w-20 -rotate-90" />
        </div>
      </div>
      <div class="hidden absolute top-1/2 left-1/2 text-2xl" id="status"></div>
      </div>
    </div>
    <div class="absolute top-1/3 left-1/2 text-4xl" id="text">
    
    </div>
    <div class="hidden absolute bottom-16 left-1/2 transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300" id="reset">
      <button
        class="bg-gray-400 px-10 py-2 text-amber-100 rounded-md"
        onclick="restart()" id="restart"
      >
        Next
      </button>
    </div>
    <audio src="./select-sound-121244.mp3" id="play1"></audio>
    <audio src="./click-for-game-menu-131903.mp3" id="play2"></audio>
    <audio src="./mixkit-video-game-retro-click-237.wav" id="play3"></audio>
    <audio src="./correct-2-46134.mp3" id="play4"></audio>
    <audio src="./error-2-126514.mp3" id="play5"></audio>
    <audio src="./cartoon-jump-6462.mp3" id="play6"></audio>
    <audio src="./mixkit-funny-game-over-2878.wav" id="play7"></audio>
    <audio src="./mixkit-game-level-completed-2059.wav" id="play8"></audio>
  </body>
</html>
